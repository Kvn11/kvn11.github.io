---
layout: default
---

{%- if page.detail_image -%}<img class="detail_header" src="{{ page.detail_image }}">{%- endif -%}

{{ content }}
<div class="boxes">
<div class="row">
	{% for item in site.data.box_dir.toc %}
	<div class="column"><u>{{ item.title }}</u>
		<ul>
		{% for entry in item.subfolderitems %}
		<li><a href="{{ entry.url }}">{{ entry.page | replace: "/", "" }}</a></li>
		{% endfor %}
		</ul>
	</div>
	{% endfor %}
</div>
</div>
